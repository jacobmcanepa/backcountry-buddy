<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Styles -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" integrity="sha512-kDmbIQZ10fxeKP5NSt3+tz77HO42IJiS+YPIirOIKTdokl4LtuXYo3NNvq9mTAF+rzdV1plp0sm9E6nvtVpnFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Styles -->
    <title>Backcountry Buddy</title>
</head>

<!-- Foundation uses a 12 grid system -->

<body>
    <div>
        <header class="container grid-x">
            <div class="cell small-shrink large-auto"></div>
            <h1 class="cell auto">
                Backcountry Buddy
            </h1>
            <div class="cell small-shrink large-auto"></div>
        </header>

        <main class="container grid-margin-y" id="main">
            <div class="content grid-x grid-margin-x grid-margin-y">
                <!--campground column start
                Will we append the list of campgrounds here based on a search? if so, leave this empty-->
                <div id="campground-list" class="cell small-12 large-4">
                    <h2>Search Campgrounds</h2>

                    <form id="form">
                        <input placeholder="e.g. Lake Tahoe" type="text" autofocus="true" id="location" />
                        <button type="submit" class="button expanded">Search</button>
                    </form>

                    <div id="loading"></div>
                    
                    <ul id="campground-ul" style="list-style: none; margin-left: 0px;"></ul>
                </div>
                <!--campground column end-->
                <!--weather-map start-->
                <div class="weather-map cell small-12 large-8 grid-y">
                        <!--weather column start-->
                        <div id="weather-tab" class="">
                            <h3>Weather</h3>
                            <ul id="weather-ul" class="grid-x grid-padding-x align-center">
                            </ul>
                        </div>
                        <!--weather column end-->

                        <!--map column start-->
                        <div id="map-tab" class="cell small-12">
                            <h3>Map Tab <small>Select a location to center it on the map.</small></h3>
                            <ul id="map">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25010.379134626906!2d-121.3427151!3d38.41149165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1660703935021!5m2!1sen!2sus" 
                                    width="100%" 
                                    height="600" 
                                    style="border:0;border-radius: 5%;" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </ul>
                        </div>
                        <!--map column end-->
                </div>
                <!--weather-map end-->
            </div>
        </main>
        <!--Do we need a footer?-->
        <footer class="container grid-x">
            <div class="cell small-shrink large-auto"></div>
            <a href="https://github.com/jacobmcanepa/backcountry-buddy" target="_blank">
                <p><i class="fi-social-github auto"></i> Group8, Inc.</p>
            </a>
            <div class="cell small-shrink large-auto"></div>
        </footer>
    </div>

<!-- Scripts -->
    <!-- 
        I put Jquery and Jquery-UI into here in case we want to use it. -Nathan

</body>

</html>
