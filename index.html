<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Styles -->
    <title>Backcountry Buddy</title>
</head>

<!-- SemanticUI uses a 16 grid layout compared to Bootstrap's 12, just an FYI -->

<body>
    <div>
        <header>
            <h1>Backcountry Buddy</h1>
        </header>
        <main class="ui 4 column grid border">
            <!--campground column start
            Will we append the list of campgrounds here based on a search? if so, leave this empty-->
            <div id="campground-list" class="three wide column border">
                <h2>Search Campgrounds</h2>

                <form id="form">
                    <input placeholder="e.g. Los Angeles" type="text" autofocus="true" id="location" />
                    <button type="submit">Search</button>
                </form>

                <ul class="" id="campground-ul"></ul>
            </div>
            <!--campground column end-->
            
            <div class="ui thirteen wide column border">
            <!--weather column start-->
            <div id="weather" class="one column row border">
                Weather Tab
            </div>
            <!--weather column end-->

            <!--map column start-->
            <div id="map" class="one column row border">
                Map Tab
            </div>
            <!--map column end-->
        </div>
        </main>
        <!--Do we need a footer?-->
        <footer>
            <p>group8inc</p>
        </footer>
    </div>

<!-- Scripts -->
    <!-- 
        I put Jquery and Jquery-UI into here in case we want to use it. -Nathan
    -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="./assets/js/script.js"></script>
<!-- Scripts-->
</body>

</html>
